<!DOCTYPE html>
<html lang="my">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ကိုးနဝင်း အဓိဋ္ဌာန် ကူညီစနစ်</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header>
            <h1>ကိုးနဝင်း အဓိဋ္ဌာန်</h1>
            <p>ပုတီးစိပ် ကူညီစနစ်</p>
        </header>

        <main class="counter-card">
            <div class="day-info">
                <h2 id="day-display">နေ့: ၁</h2>
                <h3 id="virtue-display">အရဟံ</h3>
            </div>
            
            <div class="progress-info">
                <p>ပြီးစီးသော ပတ်ရေ: <span id="rounds-completed-display">၀</span> / <span id="rounds-target-display">၁</span></p>
            </div>

            <div class="bead-counter">
                <p id="bead-count-display">၀</p>
                <span>/ ၁၀၈</span>
            </div>

            <button id="bead-button" aria-label="ပုတီးစိပ်ရန် နှိပ်ပါ">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor" class="bi bi-hand-index-thumb-fill" viewBox="0 0 16 16">
                    <path d="M8.5 1.75a1.75 1.75 0 0 1 3.5 0v.563a1.75 1.75 0 0 1-.354 1.03l-1.33 1.663a.75.75 0 0 1-1.11-.016l-1.542-2.158A1.75 1.75 0 0 1 8.5 1.75Z"/>
                    <path d="M4.202 4.202a.5.5 0 0 0-.707 0L2.25 5.446a.5.5 0 0 0 0 .708l.001.001L3.5 7.4a.5.5 0 0 0 .707 0l1.243-1.243a.5.5 0 0 0 0-.708L4.202 4.202ZM2.5 10a.5.5 0 0 0 0 1h1.25a.5.5 0 0 0 0-1H2.5ZM2 11.5a.5.5 0 0 0 .5.5h1.5a.5.5 0 0 0 0-1H2.5a.5.5 0 0 0-.5.5Zm1-2a.5.5 0 0 0 0 1h1.25a.5.5 0 0 0 0-1H3.5ZM2.5 6.5a.5.5 0 0 0 0 1h1.25a.5.5 0 0 0 0-1H2.5Zm-1.5 5a.5.5 0 0 0 0 1h.75a.5.5 0 0 0 0-1H1Zm.5-2a.5.5 0 0 0 0 1h.75a.5.5 0 0 0 0-1h-.75Zm.5-2a.5.5 0 0 0 0 1h.75a.5.5 0 0 0 0-1h-.75Zm8.519 3.03a.5.5 0 0 0 .449.274h.004a.5.5 0 0 0 .449-.274l.732-1.606a.5.5 0 0 0-.45-.726h-2.91a.5.5 0 0 0-.45.726l.732 1.606Zm1.732-2.131a.5.5 0 0 0-.45-.726H6.522a.5.5 0 0 0-.45.726l.732 1.606a.5.5 0 0 0 .449.274h3.992a.5.5 0 0 0 .449-.274l.732-1.606Z"/>
                </svg>
            </button>
            <p class="instruction-text">ပုတီးတစ်လုံးချရန် နှိပ်ပါ</p>
        </main>

        <footer>
            <button id="reset-button">အစမှ ပြန်စရန်</button>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
