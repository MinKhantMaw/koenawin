<!DOCTYPE html>
<html lang="my">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ကိုးနဝင်း အဓိဋ္ဌာန် ကူညီစနစ် (Tailwind CSS)</title>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Padauk:wght@400;700&display=swap" rel="stylesheet">

    <script>
        // Custom configuration for Tailwind to include the "Padauk" font
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        padauk: ['Padauk', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>

<body class="bg-slate-100 font-padauk flex justify-center items-center min-h-screen">

    <div class="w-full max-w-md p-5 text-center">
        <header>
            <h1 class="text-4xl md:text-5xl font-bold text-slate-800">ကိုးနဝင်း အဓိဋ္ဌာန်</h1>
            <p class="text-lg md:text-xl text-slate-600 mt-1">ပုတီးစိပ် ကူညီစနစ်</p>
        </header>

        <main class="bg-white rounded-2xl p-6 md:p-8 shadow-lg mt-6">
            <div class="day-info">
                <h2 id="day-display" class="text-2xl font-semibold text-slate-700">နေ့: ၁</h2>
                <h3 id="virtue-display" class="text-3xl md:text-4xl font-bold text-indigo-600 my-2">အရဟံ</h3>
            </div>

            <div class="progress-info text-base text-slate-500 my-4">
                <p>ပြီးစီးသော ပတ်ရေ: <span id="rounds-completed-display" class="font-bold">၀</span> / <span
                        id="rounds-target-display" class="font-bold">၁</span></p>
            </div>

            <div class="bead-counter flex justify-center items-baseline my-4">
                <p id="bead-count-display" class="text-2xl md:text-2xl font-bold text-slate-400">0</p>
                <span class="text-2xl text-slate-400 ml-2">/ 108</span>
            </div>

            <button id="bead-button"
                class="w-32 h-32 md:w-36 md:h-36 rounded-full bg-gradient-to-br from-indigo-500 to-indigo-700 text-white shadow-lg flex justify-center items-center mx-auto transition-transform duration-200 ease-in-out hover:scale-105 active:scale-95 disabled:bg-slate-400 disabled:cursor-not-allowed"
                aria-label="ပုတီးစိပ်ရန် နှိပ်ပါ">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="currentColor"
                    class="bi bi-hand-index-thumb-fill" viewBox="0 0 16 16">
                    <path
                        d="M8.5 1.75a1.75 1.75 0 0 1 3.5 0v.563a1.75 1.75 0 0 1-.354 1.03l-1.33 1.663a.75.75 0 0 1-1.11-.016l-1.542-2.158A1.75 1.75 0 0 1 8.5 1.75Z" />
                    <path
                        d="M4.202 4.202a.5.5 0 0 0-.707 0L2.25 5.446a.5.5 0 0 0 0 .708l.001.001L3.5 7.4a.5.5 0 0 0 .707 0l1.243-1.243a.5.5 0 0 0 0-.708L4.202 4.202ZM2.5 10a.5.5 0 0 0 0 1h1.25a.5.5 0 0 0 0-1H2.5ZM2 11.5a.5.5 0 0 0 .5.5h1.5a.5.5 0 0 0 0-1H2.5a.5.5 0 0 0-.5.5Zm1-2a.5.5 0 0 0 0 1h1.25a.5.5 0 0 0 0-1H3.5ZM2.5 6.5a.5.5 0 0 0 0 1h1.25a.5.5 0 0 0 0-1H2.5Zm-1.5 5a.5.5 0 0 0 0 1h.75a.5.5 0 0 0 0-1H1Zm.5-2a.5.5 0 0 0 0 1h.75a.5.5 0 0 0 0-1h-.75Zm.5-2a.5.5 0 0 0 0 1h.75a.5.5 0 0 0 0-1h-.75Zm8.519 3.03a.5.5 0 0 0 .449.274h.004a.5.5 0 0 0 .449-.274l.732-1.606a.5.5 0 0 0-.45-.726h-2.91a.5.5 0 0 0-.45.726l.732 1.606Zm1.732-2.131a.5.5 0 0 0-.45-.726H6.522a.5.5 0 0 0-.45.726l.732 1.606a.5.5 0 0 0 .449.274h3.992a.5.5 0 0 0 .449-.274l.732-1.606Z" />
                </svg>
            </button>
            <p class="instruction-text mt-4 text-slate-500">ပုတီးတစ်လုံးချရန် နှိပ်ပါ</p>
        </main>

        <footer class="mt-8">
            <button id="reset-button"
                class="bg-red-500 text-white font-bold py-2 px-4 rounded-lg transition-colors hover:bg-red-600">အစမှ
                ပြန်စရန်</button>
        </footer>

        <!-- Confirmation Modal -->
        <div id="confirm-modal"
            class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div class="bg-white rounded-xl shadow-lg p-6 w-80 text-center">
                <h4 class="text-lg font-bold mb-2 text-slate-800">အတည်ပြုရန်</h4>
                <p class="mb-4 text-slate-600">အစမှ ပြန်စလိုသည်မှာ သေချာပါသလား?</p>
                <div class="flex justify-center gap-4">
                    <button id="confirm-reset"
                        class="bg-red-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-red-600">အိုကေ</button>
                    <button id="cancel-reset"
                        class="bg-slate-300 text-slate-700 px-4 py-2 rounded-lg font-bold hover:bg-slate-400">မလုပ်ပါ</button>
                </div>
            </div>
        </div>

        <!-- Today Finished Modal -->
        <div id="today-finish-modal"
            class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50 hidden">
            <div class="bg-green-100 rounded-xl shadow-lg p-6 w-80 text-center border border-green-300">
                <h4 class="text-lg font-bold mb-2 text-green-700">ယနေ့အတွက် ပြီးမြောက်ပါပြီ!</h4>
                <p class="mb-4 text-green-700">နောက်နေ့ဆက်ရန် အစမှပြန်စရန်ကိုနှိပ်ပါ။</p>
                <button id="close-today-finish"
                    class="bg-green-500 text-white px-4 py-2 rounded-lg font-bold hover:bg-green-600">ပိတ်မည်</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
